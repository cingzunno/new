<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然风光 | 作品集</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 使用与其他页面相同的样式 */
        .gallery-detail {
            padding: 100px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .category-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: var(--bg-secondary);
        }
        
        .photo-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .photo-info {
            padding: 20px;
            background: var(--bg-secondary);
        }
        
        .photo-info h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .photo-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">返回首页</a>
    
    <div class="gallery-detail">
        <div class="category-title">
            <h1>自然风光作品集</h1>
            <p>探索大自然的神奇之美</p>
        </div>
        
        <div class="photo-grid">
            <div class="photo-item">
                <img src="https://img2.baidu.com/it/u=3598556965,1717918786&fm=253&fmt=auto&app=138&f=JPEG" alt="自然1">
                <div class="photo-info">
                    <h3>森林晨光</h3>
                    <p>清晨阳光穿透森林，营造出梦幻般的自然光影。</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://img1.baidu.com/it/u=3278387436,3713204808&fm=253&fmt=auto&app=138&f=JPEG" alt="自然2">
                <div class="photo-info">
                    <h3>湖泊倒影</h3>
                    <p>平静湖面倒映着天空和山峦，构成完美的自然之镜。</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://img0.baidu.com/it/u=2831695012,2021615596&fm=253&fmt=auto&app=138&f=JPEG" alt="自然3">
                <div class="photo-info">
                    <h3>花海绽放</h3>
                    <p>广阔的野花田园，展现大自然的绚丽色彩。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
