<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市风光 | 作品集</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 使用与其他页面相同的样式 */
        .gallery-detail {
            padding: 100px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .category-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: var(--bg-secondary);
        }
        
        .photo-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .photo-info {
            padding: 20px;
            background: var(--bg-secondary);
        }
        
        .photo-info h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .photo-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">返回首页</a>
    
    <div class="gallery-detail">
        <div class="category-title">
            <h1>城市风光作品集</h1>
            <p>记录城市的繁华与静谧</p>
        </div>
        
        <div class="photo-grid">
            <div class="photo-item">
                <img src="https://img1.baidu.com/it/u=1407750889,3441968730&fm=253&fmt=auto&app=120&f=JPEG" alt="城市1">
                <div class="photo-info">
                    <h3>城市夜景</h3>
                    <p>霓虹闪烁的都市夜景，展现现代城市的璀璨光芒。</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://img2.baidu.com/it/u=2048195462,703560066&fm=253&fmt=auto&app=120&f=JPEG" alt="城市2">
                <div class="photo-info">
                    <h3>建筑之美</h3>
                    <p>现代建筑与历史建筑的完美融合，展现城市的多元风貌。</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://img0.baidu.com/it/u=2028084904,3939052004&fm=253&fmt=auto&app=138&f=JPEG" alt="城市3">
                <div class="photo-info">
                    <h3>街道风情</h3>
                    <p>充满生活气息的城市街道，记录都市生活的点点滴滴。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
